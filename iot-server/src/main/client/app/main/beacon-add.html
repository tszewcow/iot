<style>
    input {
        display: block;
        width: 100%;
    }
</style>

<div class="modal-dialog">
    <div class="modal-header">
        <div class="modal-title">
            <h3>Add beacon</h3>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-md-2">
                <label>Name</label>
            </div>
            <div class="form-group col-md-10">
                <input data-ng-model="newBeacon.name" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label>MAC</label>
            </div>
            <div class="form-group col-md-10">
                <input data-ng-model="newBeacon.mac" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label>Uuid Normal</label>
            </div>
            <div class="form-group col-md-10">
                <input data-ng-model="newBeacon.uuidNormal" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label>Uuid Secure</label>
            </div>
            <div class="form-group col-md-10">
                <input data-ng-model="newBeacon.uuidSecure" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label>Uuid Service</label>
            </div>
            <div class="form-group col-md-10">
                <input data-ng-model="newBeacon.uuidService" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label>Building</label>
            </div>
            <div class="form-group col-md-10">
                <input data-ng-model="newBeacon.building" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label>Floor</label>
            </div>
            <div class="form-group col-md-10">
                <input type="number" data-ng-model="newBeacon.floor" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label>Room</label>
            </div>
            <div class="form-group col-md-10">
                <input type="number" data-ng-model="newBeacon.room" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label>Coordinate X</label>
            </div>
            <div class="form-group col-md-10">
                <input type="number" data-ng-model="newBeacon.xBeacon" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label>Coordinate Y</label>
            </div>
            <div class="form-group col-md-10">
                <input type="number" data-ng-model="newBeacon.yBeacon" class="form-control" />
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
